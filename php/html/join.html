<!DOCTYPE html>
<html lang="ko">

<head>
    <title>취중진담</title>

    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="취중진담" />
    <meta name="description" content="프론트엔드 개발자 포트폴리오 조별과제 사이트입니다." />
    <meta name="keywords" content="웹퍼블리셔,프론트엔드, php, 포트폴리오, 커뮤니티, 술, publisher, css3, html, markup, design" />

    <!-- favicon -->
    <link rel="icon" href="../assets/favicon/favicon.ico" type="image/x-icon" />

    <!-- fontasome -->
    <script src="https://kit.fontawesome.com/2cf6c5f82a.js" crossorigin="anonymous"></script>

    <!-- 공통 css -->
    <link href="../assets/css/reset.css" rel="stylesheet" />
    <link href="../assets/css/fonts.css" rel="stylesheet" />
    <link href="../assets/css/common.css" rel="stylesheet" />
    <link href="../assets/css/style.css" rel="stylesheet" />

    <!-- 개별 css -->
    <link href="../assets/css/join.css" rel="stylesheet" />
</head>

<body class="join__body">
    <div id="join__wrap">
        <main id="main">
            <div class="join__form">
                <form action="#" name="#" method="post">
                    <div>
                        <legend class="blind">회원가입 영역</legend>
                        <div class="header__box">
                            <h1><a href="index.html">취중진담</a></h1>
                            <p>회원이 되어 다양한 혜택을 경험해보세요.</p>
                        </div>
                        <!-- 아이디, 비밀번호, 비밀번호 확인, 이름, 닉네임, 이메일, 생년월일 // 아이디, 닉네임, 이메일 중복검사 -->
                        <div class="">
                            <div class="check">
                                <label for="youID" class="required">아이디</label>
                                <input type="text" minlength="6" maxlength="20" name="youID" placeholder="아이디 입력(6~20)"
                                    id="youID">
                                <button class="check__btn button__style">중복 검사</button>
                                <p class="check__msg">아이디는 추후 수정이 불가합니다.</p>
                            </div>
                            <div>
                                <label for="youPass" class="required">비밀번호</label>
                                <input type="password" minlength="8" maxlength="20" name="youPass"
                                    placeholder="비밀번호 입력(문자, 숫자, 특수문자 포함 8~20)" id="youPass">
                                <p class="check__msg">아이디는 추후 수정이 불가합니다.</p>
                            </div>
                            <div>
                                <label for="youPassre" class="required">비밀번호 확인</label>
                                <input type="password" minlength="8" maxlength="20" name="youPassre"
                                    placeholder="비밀번호 재입력" id="youPassre">
                                <p class="check__msg">아이디는 추후 수정이 불가합니다.</p>
                            </div>
                            <div>
                                <label for="youName" class="required">이름</label>
                                <input type="text" minlength="2" maxlength="5" name="youName"
                                    placeholder="이름 입력(문자 2~5)" id="youName">
                                <p class="check__msg">아이디는 추후 수정이 불가합니다.</p>
                            </div>
                            <div class="check">
                                <label for="youNick" class="required">닉네임</label>
                                <input type="text" minlength="2" maxlength="5" name="youNick"
                                    placeholder="닉네임 입력(문자 2~5)" id="youNick">
                                <button class="check__btn button__style">중복 검사</button>
                                <p class="check__msg">아이디는 추후 수정이 불가합니다.</p>
                            </div>
                            <div class="check">
                                <label for="youEmail" class="required">이메일</label>
                                <input type="text" name="youEmail" placeholder="이메일 입력" id="youEmail">
                                <button class="check__btn button__style">중복 검사</button>
                                <p class="check__msg">아이디는 추후 수정이 불가합니다.</p>
                            </div>
                            <div>
                                <label for="youAddress1" class="required">주소</label>
                                <div class="check youAddress1">
                                    <input type="text" id="youAddress1" name="youAddress1" placeholder="우편번호"
                                        class="input__style">
                                    <div class="check__btn" id="addressCheck">주소 찾기</div>
                                </div>
                                <label for="youAddress2" class="blind"></label>
                                <input type="text" id="youAddress2" name="youAddress2" placeholder="주소"
                                    class="input__style">
                                <label for="youAddress3" class=" blind youAddress3"></label>
                                <input type="text" id="youAddress3" name="youAddress3" placeholder="상세 주소"
                                    class="input__style">
                                <p class="msg box" id="youAddressComment"></p>
                            </div>
                            <div class="birthday__box">
                                <label for="youBirth" class="required">생년월일</label>
                                <input type="text" maxlength="8" name="youBirth" placeholder="생년월일 8자 입력" id="youBirth">
                                <p class="check__msg">해당 사이트는 만 19세 미만 사용이 불가합니다.</p>
                            </div>
                        </div>
                    </div>
                    <div class="join__btn">
                        <button class="check__btn button__style">
                            <ul>
                                <li><a href="join.html">가입하기</a></li>
                            </ul>
                        </button>
                        <button class="check__btn button__style">
                            <ul>
                                <li><a href="index.html">가입취소</a></li>
                            </ul>
                        </button>
                    </div>
                </form>
            </div>
    </div>
    </main>
    </div>
</body>

</html>
